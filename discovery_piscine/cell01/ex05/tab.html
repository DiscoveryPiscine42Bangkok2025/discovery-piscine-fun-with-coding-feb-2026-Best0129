<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Boxes Table</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            height: 120px;
            border: 1px solid black;
            font-size: 18px;
            padding-left: 10px;
            vertical-align: middle;
        }

        .first-cell {
            background-color: greenyellow;
        }

        .second-cell {
            background-color: goldenrod;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td class="first-cell">First box</td>
            <td class="second-cell">Second box</td>
        </tr>
    </table>

</body>
</html>
