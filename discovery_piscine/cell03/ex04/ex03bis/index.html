<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To Do</title>

<style>

  * {
    box-sizing: border-box;
    font-family: system-ui, sans-serif;
  }

  body {
    margin: 0;
    padding: 20px;
    background: #f4f6fb;
  }

  h1 {
    text-align: center;
  }

  .container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }

  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #4f46e5;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 15px;
  }

  button:hover {
    opacity: 0.9;
  }

  #ft_list {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .todo {
    padding: 10px;
    background: #eef2ff;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
  }

  .todo:hover {
    background: #e0e7ff;
  }

</style>
</head>

<body>

<div class="container">

  <h1>TO DO</h1>

  <button id="newBtn">New</button>

  <div id="ft_list"></div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="todo.js"></script>

</body>
</html>
