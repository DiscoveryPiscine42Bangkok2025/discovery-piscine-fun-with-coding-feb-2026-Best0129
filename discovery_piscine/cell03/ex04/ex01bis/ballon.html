<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Balloon (jQuery)</title>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
  body {
    height: 100vh;
    margin: 0;

    display: flex;
    justify-content: center;
    align-items: center;
  }

  #balloon {
    width: 200px;
    height: 200px;

    background-color: red;
    border-radius: 50%;

    display: flex;
    justify-content: center;
    align-items: center;

    color: white;
    font-size: 24px;
    font-weight: bold;
    font-family: Arial, sans-serif;

    cursor: pointer;
    user-select: none;
  }
</style>
</head>

<body>

<div id="balloon">200px</div>

<script>
$(document).ready(function() {

  let size = 200;
  let colors = ["red", "green", "blue"];
  let colorIndex = 0;

  function updateBalloon() {
    $("#balloon").css({
      width: size + "px",
      height: size + "px",
      backgroundColor: colors[colorIndex]
    });

    $("#balloon").text(size + "px");
  }

  $("#balloon").click(function() {

    size += 10;
    colorIndex = (colorIndex + 1) % colors.length;

    if (size > 420) {
      size = 200;
      colorIndex = 0;
    }

    updateBalloon();
  });

  $("#balloon").mouseleave(function() {

    size -= 5;

    if (size < 200) {
      size = 200;
      return;
    }

    colorIndex--;

    if (colorIndex < 0) {
      colorIndex = colors.length - 1;
    }

    updateBalloon();
  });

});
</script>

</body>
</html>
